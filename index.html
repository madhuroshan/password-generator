<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="logo">roshan</h1>
    <ul class="features">
      <li>Set the desired length of Password</li>
      <li></li>
    </ul>
    <div class="container">
      <h2>Password Generator</h2>

      <div class="entries">
        <input
          type="number"
          class="password-length"
          min="8"
          max="15"
          placeholder="Length"
        />
        <br />
        <button class="generate-button">Generate Password</button>
      </div>
      <div class="space"></div>
      <div class="password-field">random-password</div>
    </div>

    <footer class="footer">
      <div class="copyrights"></div>
      <div class="social-media-links"></div>
    </footer>
  </body>
</html>
