<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privaciee - Random Password Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Privaciee - Password Generator</h1>
    <div class="form">
      <label for="passwordLength">Password Length: </label>
      <span id="passwordLengthValue"></span>
      <input type="range" id="passwordLength" min="6" max="20" value="8" />
      <br />
      <label for="includeSpecialChars">Include Special Characters:</label>
      <label class="switch">
        <input type="checkbox" id="includeSpecialChars" />
        <span class="slider round"></span>
      </label>
      <br />
      <label for="includeUppercase">Include Uppercase Characters:</label>
      <label class="switch">
        <input type="checkbox" id="includeUppercase" />
        <span class="slider round"></span>
      </label>
      <br />
      <label for="includeNumbers">Include Numbers:</label>
      <label class="switch">
        <input type="checkbox" id="includeNumbers" />
        <span class="slider round"></span>
      </label>
      <br />
      <button onclick="generatePassword()">Generate Password</button>
      <br />
      <div>
        <label for="password">Generated Password:</label>
        <input type="text" id="password" readonly />
      </div>

      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </body>
</html>
